name: SBOM

on:
  push:
    paths:
      - "pyproject.toml"
      - "requirements*.txt"
      - "uv.lock"
  workflow_dispatch:

jobs:
  generate-sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Generate SBOM
        run: python tools/generate_sbom.py sbom.json
      - uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
