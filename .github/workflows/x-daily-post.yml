name: X Daily Post

on:
  schedule:
    # 10:00 UTC = 19:00 JST (daily)
    - cron: '0 10 * * *'
  workflow_dispatch:
    inputs:
      step:
        description: 'Step number to post (1-7)'
        required: false
        type: string
      dry_run:
        description: 'Dry run (no actual post)'
        required: false
        type: boolean
        default: false

# Read-only: state is NOT committed back to the repo.
# Use workflow_dispatch + step input for manual re-runs.
permissions:
  contents: read

concurrency:
  group: x-daily-post
  cancel-in-progress: false

jobs:
  post:
    runs-on: ubuntu-latest
    environment: twitter
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install tweepy python-dotenv Pillow

      - name: Post to X
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        run: |
          ARGS=""
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          if [ -n "${{ inputs.step }}" ]; then
            ARGS="$ARGS --step ${{ inputs.step }}"
          fi
          python scripts/post_scheduled.py $ARGS

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: x-poster-logs
          path: logs/
          retention-days: 30
